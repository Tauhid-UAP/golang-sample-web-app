{{define "content"}}

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Join section */
        #join {
            display: flex;
            gap: 8px;
        }

        #join input {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
        }

        #join button {
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Chat section */
        #chat {
            display: none;
            flex-direction: column;
            height: 500px;
        }

        #room-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        #messages {
            flex: 1;
            display: flex;
            flex-direction: column; /* âœ… CRITICAL FIX */
            overflow-y: auto;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: #fafafa;
        }

        .message {
            padding: 6px 10px;
            margin-bottom: 6px;
            background-color: #e5e7eb;
            border-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #input-area {
            display: flex;
            gap: 8px;
        }

        #input-area input {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
        }

        #input-area button {
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
        }

        #status {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>

<div id="container">

    <!-- Join Room -->
    <div id="join">
        <input
            type="text"
            id="roomInput"
            placeholder="Enter room name"
            autocomplete="off"
        />
        <button id="joinBtn">Join</button>
    </div>

    <!-- Chat UI -->
    <div id="chat" style="display: none;">
        <div id="room-title"></div>
        <div id="messages"></div>

        <div id="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
                autocomplete="off"
            />
            <button id="sendBtn">Send</button>
        </div>

        <div id="status"></div>
    </div>
</div>

<script src="{{.StaticAssetBaseURL}}/chat.js" defer> </script>
{{end}}
