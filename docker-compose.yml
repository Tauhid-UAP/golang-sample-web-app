services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: golanguser
      POSTGRES_PASSWORD: golangpassword
      POSTGRES_DB: golang_sample
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --save 60 1 --loglevel warning

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./media/uploads:/app/media/uploads
    restart: unless-stopped

  migrate:
    image: migrate/migrate:v4.17.1
    volumes:
      - ./migrations:/migrations
    depends_on:
      - db

volumes:
  pgdata:
  redisdata:
